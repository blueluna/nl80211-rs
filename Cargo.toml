[package]
name = "nl80211-rs"
version = "0.1.1"
authors = ["Erik BÃ¥nvik <erik.public@gmail.com>"]
build = "build.rs"
description="nl80211 library in Rust"
readme = "README.md"
license="MIT"
repository="https://github.com/blueluna/nl80211-rs"
keywords = ["netlink", "nl80211", "80211"]
edition = "2018"

[workspace]
members = [ "nl80211-buildtools" ]

[build-dependencies]
nl80211-buildtools = { path = "nl80211-buildtools", version = "0.1.1" }

[dependencies]
bitflags =  "2.10"
byteorder = "1.3"
encoding = "0.2"
netlink-rust = { git = "https://github.com/blueluna/netlink-rs", branch = "master" }

[dev-dependencies]
libc = "0.2"
mio = { version = "1", features = ["os-ext", "os-poll"] }
structopt = { version = "0.3", default-features = false }

[badges]
travis-ci = { repository = "blueluna/nl80211-rs", branch = "master" }

[profile.release]
lto = true
panic = 'abort'
